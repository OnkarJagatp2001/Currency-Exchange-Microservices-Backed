spring.application.name=currency-exchange-service
server.port=8000
spring.config.import=optional:configserver:http://localhost:8888
spring.jpa.show-sql=true

# PostgreSQL datasource (update credentials as needed)
spring.datasource.url=jdbc:postgresql://localhost:5432/currencydb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
# external exchange API configuration
exchange.api.key=${EXCHANGE_API_KEY:NOT_SET}
#fetch.rate.ms=60000
# legacy H2 settings commented out
#spring.datasource.url=jdbc:h2:mem:currency-exchange-db
#spring.h2.console.enabled=true
#spring.jpa.defer-datasource-initialization=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true



resilience4j.retry.instances.sample-api.max-attempts=6
resilience4j.retry.instances.sample-api.wait-duration=1s

# Most cloud integration uses exponential backoff
#resilience4j.retry.instances.sample-api.enable-exponential-backoff=true

# 2 requests allowed per 10 seconds
resilience4j.ratelimiter.instances.default.limit-for-period=2
resilience4j.ratelimiter.instances.default.limit-refresh-period=10s
resilience4j.ratelimiter.instances.default.timeout-duration=0s

# Allow at most 10 concurrent calls in the bulkhead
resilience4j.bulkhead.instances.default.max-concurrent-calls=10

# How long a thread should wait for a slot to free up (optional)
resilience4j.bulkhead.instances.default.max-wait-duration=0


#spring.sleuth.sampler.probability=1.0 #SB2
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# how often to poll external API (ms)
fetch.rate.ms=60000